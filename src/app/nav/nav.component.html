<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary ">
<div class="container ">
  <a class="navbar-brand" [routerLink]="['/home']" routerLinkActive="active" >Quraan Reciters</a>
  <ul class="navbar-nav mr-auto"  *ngIf="LoggedIn()">
    <li class="nav-item " routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/members']" >Reciters <span class="sr-only">(current)</span></a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/lists']"  >Recommended</a>
    </li>
    <li class="nav-item"  routerLinkActive="active">
      <a class="nav-link " [routerLink]="['/messages']"  >Messages</a>
    </li>
   
  </ul>
  <div *ngIf="LoggedIn()" class="dropdown" dropdown>
    <a class="dropdown-toggle text-light" dropdownToggle>
      Welcome {{this.authService.decodeToken.unique_name | titlecase}}!
    </a>
    <div class="dropdown-menu mt-4" *dropdownMenu >
      <a class="dropdown-item" [routerLink]="['/members/edit']"   ><i class="fa fa-user"></i> Edit Profile</a>
      <a class="dropdown-divider" ></a>
      <a class="dropdown-item" (click)="Logout()"><i class="fa fa-sign-out" ></i> Logout</a>
    </div>
  </div>
  <form *ngIf="!LoggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="Login()">
    <input class="form-control mr-sm-2" type="text" name="username" 
    required placeholder="Username" aria-label="Username" [(ngModel)]="model.username">
    <input class="form-control mr-sm-2" type="password" name="password"
     required placeholder="Password" aria-label="Password" [(ngModel)]="model.password">
    <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
  </form>
</div>
</nav>
